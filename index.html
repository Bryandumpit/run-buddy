<!DOCTYPE html>
<!--<!DOCTYPE html> tells the browser 
    how to interpret your HTML code-->
<html lang="en">
<!--html tag has an attribute lang set to "en". 
    This specifies default language for the page-->
 
    
    <head>
    <!--head is where we can provide everything 
    the browser needs to know about the page--> 
        <meta charset="UTF-8"/>
        <!--this is an example of a meta tag.
        meta tags give the browser extra information either 
        for display or for SEO.
    
        charset meta tag specifies range of characters that can be used.
        UTF-8 acommodates a vast range of characters that can be used-->
        <title>
            Run Buddy
            <!--tells the browser what to call the webpage--> 
        </title>
    </head>

    
    <body>
        <!--body is where all the actual content goes-->
        <h1>RUN BUDDY</h1>
        What We Do
    </body>
</html>
